# Ruff configuration for Python services
# https://docs.astral.sh/ruff/

target-version = "py311"
line-length = 100

[lint]
select = [
  "E",    # pycodestyle errors
  "W",    # pycodestyle warnings
  "F",    # pyflakes
  "I",    # isort
  "N",    # pep8-naming
  "UP",   # pyupgrade
  "B",    # flake8-bugbear
  "SIM",  # flake8-simplify
  "TCH",  # flake8-type-checking
  "RUF",  # Ruff-specific rules
]
ignore = [
  "E501",  # line too long (handled by formatter)
]

[lint.isort]
known-first-party = ["interiorai"]

[format]
quote-style = "double"
indent-style = "space"
