---
apiVersion: v1
kind: Secret
metadata:
  name: meilisearch-secret
  namespace: openlintel
  labels:
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: openlintel
type: Opaque
data:
  # echo -n 'change-me-in-production' | base64
  MEILI_MASTER_KEY: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: openlintel
  labels:
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: openlintel
    app.kubernetes.io/component: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: meilisearch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: meilisearch
        app.kubernetes.io/part-of: openlintel
        app.kubernetes.io/component: search
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.6
          ports:
            - containerPort: 7700
              name: http
              protocol: TCP
          env:
            - name: MEILI_ENV
              value: production
            - name: MEILI_DB_PATH
              value: /meili_data
            - name: MEILI_HTTP_ADDR
              value: 0.0.0.0:7700
            - name: MEILI_NO_ANALYTICS
              value: "true"
          envFrom:
            - secretRef:
                name: meilisearch-secret
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: meilisearch-data
              mountPath: /meili_data
          livenessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: meilisearch-data
          persistentVolumeClaim:
            claimName: meilisearch-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meilisearch-data
  namespace: openlintel
  labels:
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: openlintel
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3

---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: openlintel
  labels:
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: openlintel
    app.kubernetes.io/component: search
spec:
  type: ClusterIP
  ports:
    - port: 7700
      targetPort: 7700
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: meilisearch
