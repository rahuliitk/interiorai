---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: openlintel
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: openlintel
type: Opaque
data:
  # echo -n 'minioadmin' | base64
  MINIO_ROOT_USER: bWluaW9hZG1pbg==
  # echo -n 'change-me-in-production' | base64
  MINIO_ROOT_PASSWORD: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: openlintel
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: openlintel
    app.kubernetes.io/component: storage
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/part-of: openlintel
        app.kubernetes.io/component: storage
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
              protocol: TCP
            - containerPort: 9001
              name: console
              protocol: TCP
          envFrom:
            - secretRef:
                name: minio-secret
          env:
            - name: MINIO_BROWSER_REDIRECT_URL
              value: "https://minio-console.openlintel.io"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: minio-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: minio-data
        labels:
          app.kubernetes.io/name: minio
          app.kubernetes.io/part-of: openlintel
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        storageClassName: gp3

---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: openlintel
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: openlintel
    app.kubernetes.io/component: storage
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: api
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: console
  selector:
    app.kubernetes.io/name: minio
