---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: openlintel
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: openlintel
data:
  init.sql: |
    -- OpenLintel PostgreSQL initialization
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";

    -- Create application database if not exists (handled by POSTGRES_DB env var)
    -- Additional setup can be added here

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: openlintel
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: openlintel
data:
  POSTGRES_DB: openlintel
  POSTGRES_USER: openlintel
  PGDATA: /var/lib/postgresql/data/pgdata

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: openlintel
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: openlintel
type: Opaque
data:
  # Base64 encoded placeholder â€” replace in production
  # echo -n 'change-me-in-production' | base64
  POSTGRES_PASSWORD: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: openlintel
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: openlintel
    app.kubernetes.io/component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/part-of: openlintel
        app.kubernetes.io/component: database
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-init
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - openlintel
                - -d
                - openlintel
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - openlintel
                - -d
                - openlintel
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: postgres-init
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app.kubernetes.io/name: postgres
          app.kubernetes.io/part-of: openlintel
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: gp3

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: openlintel
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: openlintel
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: postgres
